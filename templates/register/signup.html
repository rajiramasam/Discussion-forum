{% extends 'base.html' %}

{% block content %}
<h1 style="text-align: center; margin-block: 50px; color: green;">Sign Up</h1>

<form method="POST" action="." style="margin-left: 150px;">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="id_username">Username:</label>
        <input type="text" name="username" id="id_username" class="form-control" value="{{ form.username.value }}">
        <div class="text-danger">
            {{ form.username.errors }}
        </div>
    </div>

    <div class="form-group">
        <label for="id_email">Email:</label>
        <input type="email" name="email" id="id_email" class="form-control" value="{{ form.email.value }}">
        <div class="text-danger">
            {{ form.email.errors }}
        </div>
    </div>

    <div class="form-group">
        <label for="id_password1">Password:</label>
        <input type="password" name="password1" id="id_password1" class="form-control" value="{{ form.password1.value }}">
        <div class="text-danger">
            {{ form.password1.errors }}
        </div>
    </div>

    <div class="form-group">
        <label for="id_password2">Confirm Password:</label>
        <input type="password" name="password2" id="id_password2" class="form-control" value="{{ form.password2.value }}">
        <div class="text-danger">
            {{ form.password2.errors }}
        </div>
    </div>

    <input type="submit" value="Sign Up" class="btn btn-primary" style="margin-block: 50px;">
</form>

<p style="margin-left: 150px;">Already have an account? <a href="{% url 'signin' %}">Log In</a></p>
{% endblock content %}
